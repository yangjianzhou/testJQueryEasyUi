apply plugin : 'java'
apply plugin:  'idea'

idea{
    module{
        downloadSources = false
        downloadJavadoc = false
    }

}

repositories{
    mavenCentral()
    mavenLocal()
}

dependencies{
    compile 'javax.servlet:javax.servlet-api:3.1.0'
    compile 'com.google.code.gson:gson:2.3.1'
    compile 'com.alibaba:fastjson:1.2.6'

}